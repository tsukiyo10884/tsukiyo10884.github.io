<div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #333;">
    <button class="btn btn-primary" onclick="replaceClipboardText()">call it twitter</button>
</div>
<script>
    async function replaceClipboardText() {
        try {
            const text = await navigator.clipboard.readText();
            const replaced = text.replace('https://x.com/', 'https://twitter.com/');
            await navigator.clipboard.writeText(replaced);
            
            console.log('剪貼簿內容已更新');
        } catch (err) {
            console.error('無法存取剪貼簿：', err);
        }
    }
</script>
